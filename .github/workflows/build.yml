name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vanilla-os/pico:main

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22

    - name: Install Build Dependencies
      run: |
        apt-get update
        apt-get install -y libbtrfs-dev libdevmapper-dev pkg-config build-essential

    - name: Build vib
      run: |
        go get ./...
        make build

    - name: Build plugins
      run: |
        go get ./...
        make build-plugins
        tar cvf plugins.tar.xz build/plugins

    - uses: actions/upload-artifact@v4
      with:
         name: Vib
         path: |
            build/vib
            plugins.tar.xz
